<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>前端目录</title>
    <style>
        [class^="demo-"] {
            background: #efefef;
            padding:10px 15px;
        }
    </style>
</head>
<body>
<p>打开调试面板，切换到NetWork，观察XHR请求</p>
<p>观察发起的请求/demo.json，下面显示的内容为/demo.json的返回值</p>

<pre class="demo-1">

    </pre>
<p>观察发起的请求/dmeo_delay.json为延迟3s的接口，下面的内容将在3s后返回</p>
<pre class="demo-2">

</pre>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script>
    $.get('/abc.json').done(res=> {
        $('.demo-1').html(JSON.stringify(res));
    });
    $.get('/demo_delay.json').done(res=> {
        $('.demo-2').html(JSON.stringify(res));
    });
</script>
</body>
</html>
